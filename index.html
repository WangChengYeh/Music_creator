<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動樂譜編輯器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>互動樂譜編輯器</h1>
        
        <div class="toolbar">
            <button id="addNote" class="btn">新增音符</button>
            <button id="playButton" class="btn">播放</button>
            <button id="clearAll" class="btn">清除全部</button>
            <select id="noteType">
                <option value="quarter">四分音符</option>
                <option value="half">二分音符</option>
                <option value="whole">全音符</option>
                <option value="eighth">八分音符</option>
            </select>
        </div>

        <div class="staff-container">
            <svg id="musicStaff" width="800" height="300">
                <!-- 五線譜線條 -->
                <g class="staff-lines">
                    <line x1="50" y1="80" x2="750" y2="80" stroke="#333" stroke-width="1"/>
                    <line x1="50" y1="100" x2="750" y2="100" stroke="#333" stroke-width="1"/>
                    <line x1="50" y1="120" x2="750" y2="120" stroke="#333" stroke-width="1"/>
                    <line x1="50" y1="140" x2="750" y2="140" stroke="#333" stroke-width="1"/>
                    <line x1="50" y1="160" x2="750" y2="160" stroke="#333" stroke-width="1"/>
                </g>
                
                <!-- 時間格線 -->
                <g class="time-grid">
                    <line x1="100" y1="60" x2="100" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="150" y1="60" x2="150" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="200" y1="60" x2="200" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="250" y1="60" x2="250" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="300" y1="60" x2="300" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="350" y1="60" x2="350" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="400" y1="60" x2="400" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="450" y1="60" x2="450" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="500" y1="60" x2="500" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="550" y1="60" x2="550" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="600" y1="60" x2="600" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="650" y1="60" x2="650" y2="180" stroke="#ddd" stroke-width="1"/>
                    <line x1="700" y1="60" x2="700" y2="180" stroke="#ddd" stroke-width="1"/>
                </g>

                <!-- 音符容器 -->
                <g id="notesContainer"></g>
                
                <!-- 播放指示線 -->
                <line id="playbackLine" x1="50" y1="60" x2="50" y2="180" 
                      stroke="red" stroke-width="2" style="display: none;"/>
            </svg>
        </div>

        <div class="info-panel">
            <div id="noteInfo">點擊音符查看詳細資訊</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
